<html>
 <head>
   <title>Challenge: Text Styling</title>
 </head>
 <body>
  <div class="movie">
    <h1> The SuperMan </h1>
    <p class="movie__description">An alien orphan is sent from his dying planet
      to Earth, where he grows up to become his 
      adoptive home's first and greatest superhero.
      <button class="movie__button">Add to Cart</button>
    </p>
 	</div>
<style>
.movie {
  width: 100%;
  background: url("http://i.imgur.com/lcm5byq.png") 20px 20px/150px 218px no-repeat,
  url("http://i.imgur.com/2tiJEnP.png") 0% 0%/cover;
  color: #fff;
  padding: 20px 20px 20px 190px;
  box-sizing: border-box;
}

.movie__button {
  border: none;
  display: block;
  padding: 13px;
  color: #fff;
  background-color: red;
  margin-top: 40px;
  font-size: 0.7em;
}

.movie__description {
  font-size: 1.5em
}
</style>
</body>
</html>
